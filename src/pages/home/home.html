<ion-header>
  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <div id="chatMessage"></div>

  <div class="chatMessages">
    <div class="message" *ngFor="let message of messages">
      <div [class]="message.username==username ?
      'innermessage messageRight' : 'innemessage messageLeft'">
        <div class="username"> {{message.username}}</div>
        <div class="message">{{message.message}}</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
    <div class="elem">  <ion-input type="text" [(ngModel)]="message"></ion-input></div>
      <div class="elem"><button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon></button></div>
  </div>
  </ion-toolbar>
</ion-footer>
